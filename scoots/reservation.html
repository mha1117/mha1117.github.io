  <main> 
    <h2>Reservation Form</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Your Details</legend>
            <label class="your_details">Date of Reservation<input type="date" name="reservedate"></label>
            <label class="your_details">Full Name*<input type="text" name="fname" pattern="^([a-zA-Z ]){5,}$" required=""></label>
            <label class="your_details">Email<input type="email" name="email" placeholder="name@domain.com"></label>
            <label class="your_details">Phone Number*<input type="tel" name="phone" pattern="^([0-9]){9,}$" required=""></label>
            <label class="your_details">Zip Code*<input type="number" name="zip" required=""></label>
            <label class="your_details">Type of Rental:
                <select name="rental_type" id="rental_type">
                    <option value="" selected="" disabled="">Select Rental Type............ ▾</option>
                    <option value="Honda Metro Scooter">Honda Metro Scooter</option>
                    <option value="Honda Dio Scooter">Honda Dio Scooter</option>
                    <option value="Honda PCX150 Scooter">Honda PCX150 Scooter</option>
                    <option value="Honda Pioneer ATV">Honda Pioneer ATV</option>
                    <option value="Jeep Wrangler—4 door with a/c">Jeep Wrangler—4 door with a/c	</option>
                    <option value="Jeep Wrangler—2 door">Jeep Wrangler—2 door</option>
                </select>
            </label> 
        </fieldset>
        <input type="submit" value="Submit Your Reservation" id="submitBtn">
    </form>
